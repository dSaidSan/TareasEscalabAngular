<h3>Data desde service</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of data">
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
        </tr>
    </tbody>
</table>
